<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>This is a Timed Coding Quiz</title>

</head>

<body>

    <section class="row">
        <input id="view-scores" type="button" value="View high Scores">
        <span class="column" id="timer">Time: 0</span>
        <div class="column" id="scores-div"></div>
    </section>

    <section id="centered" class="quesChoice">
        <div id="question-div"></div>
        <div id="choices"></div>
        <hr id="lineBreak" style="display: none" class="mt-4">
        <p id="answerCheck" style="display: none;"></p>
    </section>

    <section id="centered" class="startResults">


        <form id="results"></form>

        <div id="buttons">
            <input id="start-button" type="button" value="Start Quiz">
        </div>

    </section>



    <script src="./js/questions.js"></script>
    <script src="./js/script.js"></script>
</body>


</html>
